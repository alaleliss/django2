{% extends 'base_layout.html' %}

{% block content %}

    <form method="post" class="site-form has-background-light">
        <div class="title is-2 has-text-centered has-text-grey">
            Регистрация
        </div>
        {% csrf_token %}
        {% for field in form %}
            <div class="field">
                <label class="label" for="{{ field.id_for_label }}">
                    {{ field.label }}
                </label>
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit" class="button is-success is-fullwidth my-3">
            Зарегистрироваться
        </button>
        <p class="has-text-centered has-text-grey-light mt-2">
            Уже есть аккаунт?
            <br>
            <a href="{% url 'users:sign_in' %}">
                Перейти на страницу входа
            </a>
        </p>
    </form>

{% endblock %}
