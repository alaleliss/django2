{% extends 'base_layout.html' %}

{% block content %}

    <form method="post" class="site-form has-text-centered has-background-light">
        <div class="title is-2">
            Вход
        </div>
        {% csrf_token %}
        {% for field in form %}
            <div class="field">
                <label class="label" for="{{ field.id_for_label }}">
                    {{ field.label }}
                </label>
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit" class="button is-success is-fullwidth mt-4">
            Войти
        </button>
        <p class="has-text-centered has-text-grey-light mt-4">
            Нет аккаунта?
        </p>
        <a href="{% url 'users:sign_up' %}">
            Перейти на страницу регистрации
        </a>
    </form>

{% endblock %}
