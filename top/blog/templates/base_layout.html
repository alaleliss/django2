{% load static from static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'bulma.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
<section class="hero is-fullheight">
    {% if user.is_authenticated %}
    <div class="hero-head">
        <header class="navbar">
            <div class="container">
                <div class="navbar-brand">
                    <a class="navbar-item" href="{% url 'blog:home' %}">
                        <img src="https://msk.top-academy.ru/dist/images/logo/step_logo_rus.svg" alt="Logo">
                    </a>
                    <span class="navbar-burger" data-target="navbarMenuHeroC">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                </div>
                <div class="navbar-start">
                   <span class="navbar-item">
                       <a href="{% url 'blog:post_create' %}" class="button is-info is-outlined">
                           <span class="mr-2">
                               <ion-icon name="book-outline"></ion-icon>
                           </span>
                           <span>
                               Создать пост
                           </span>
                       </a>
                   </span>
                </div>
                <div id="navbarMenuHeroC" class="navbar-menu">
                    <div class="navbar-end">
                         <a class="navbar-item my-4 mx-1 button is-light">
                            Добро пожаловать: {{ user }}
                        </a>
                        <span class="navbar-item">
                            <a class="button is-warning" href="{% url 'users:sign_out' %}">
                                Выйти
                            </a>
                        </span>
                    </div>
                </div>
            </div>
        </header>
    </div>
    {% endif %}

    <div class="hero-body">
        <div class="container has-text-centered">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    </div>
</section>
</body>

</html>
