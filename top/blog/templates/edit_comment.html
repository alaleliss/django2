{% extends 'base_layout.html' %}

{% block content %}

    <form method="post" enctype="multipart/form-data" class="comment site-form has-background-light">
    <div class="title">Отредактировать комментарий</div>
        {% csrf_token %}
        {{ form }}
        <div class="has-text-centered my-2">
            <button type="submit" class="button is-success">Отправить</button>
            <a href="{% url 'blog:post_detail' post.slug %}" class="button is-warning">
                Назад
            </a>
        </div>
    </form>

{% endblock %}
